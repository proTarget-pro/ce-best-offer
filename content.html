<div class="myBar" id="mainBar">
    <div class="mainWrapper" id="mainWrapper">
        <div class="blockLogo" id="blocklogo">
            <div class="LogoWrapper" id="LogoWrapper">
                <div class="logoBlockImg" id="logoBlockImg">
                    <a href ="https://search.misabel.ai" target="_blank" id="link"><div class="logoMisabel" id="logoMisabel"></div></a>
                </div>
                <div class="logoText" id="logoText">
                    <p class="message" id="message"></p>
                </div>
            </div>
        </div>
        <div class="wrapperMenu" id="wrapperMenu">
            <div class="loadingWrap" id="loadingWrap">
                <div class="logoText" id="logoText">
                    <div class="imgSadFace" id="imgSadFace"></div>
                </div>
                <div class="messageNotFoundWrap" id='messageNotFoundWrap'>
                    <p class="messageNotFound" id="messageNotFound">Looking for the best offer for you!</p>
                </div>
                <div class="containerPreload" id="containerPreload">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </div>
            <div class="offers" id="offers">
                <div class="topOffers" id="topOffers"></div>
                <div class="showAllWrapper" id="showAllWrapper">
                    <div class="showAlltext">Show all</div>
                    <div class="showAll" id="showAll">
                    </div>
                </div>
            </div>
        </div>
        <div class="topMenuWrapper" id="topMenuWrapper">
            <div class="topMenu" id="topMenu">
                <div class="priceHistory tooltipPlugin" id="priceHistory"></div>
                <div class="likeOffers tooltipPlugin" id="likeOffers"></div>
                <div class="settings tooltipPlugin" id="settings"> </div>
                <div class="warning" id="warning">
                    <div class="thanks" id="thanks">Submitted, thank you</div>
                </div>
                <div class="g-signin2" id="g-signin2"></div>
                <div class="g-signout2" id="g-signout2"><div id="responseImg"></div></div>
            </div>
            <div class="mobileBurger" id="mobileBurger"></div>
        </div>
    </div>
    <div class="hidePlugin" id="hidePlugin">
        <div class="closeImg" id="closeImg"></div>
    </div>
    <div class="innerWrapper" id="innerWrapper">
        <div class="innerBar" id="innerBar">
            <div class="innerContent" id="innerContent"></div>
            <div class="wrapperPhoneUp" id="wrapperPhoneUp">
                <div class="phoneArrowUp" id="phoneArrowUp"></div>
            </div>
        </div>
        <div class="canvasBar" id="canvasBar">
            <div class="graph" id="graph">
                <div class="chart-container" id="chart-container">
                    <!-- <canvas class="myChart" id="myChart"></canvas> -->
                </div>
                <div class="graphBtn" id="graphBtn">
                    <button class="allData graphButton" id="allData">All</button>
                    <button class="1mon graphButton" id="1mon">1 month</button>
                    <button class="3mon graphButton" id="3mon">3 month</button>
                    <button class="1year graphButton" id="1year">1 year</button>
                </div>
            </div>
            <div class="switchBtn" id="switchBtn"></div>
        </div>
    </div>
    <div class="wrapperPhone" id="wrapperPhone">
        <div class="phoneArrow" id="phoneArrow"></div>
    </div>
</div>
