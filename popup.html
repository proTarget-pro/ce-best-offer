<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="modal-overlay" id="modal-overlay">
    <div class="warningWindow" id="warningWindow">
      <div class="signin_check">
        <div class="userLogout">
          <div class="userProfile"></div>
        </div>
        <div class="googleButton_wrapper">
          <button class="googleButton" id="googleButton">
            <div class="googleIcon" id="googleIcon"></div>
            <span>Login with Google</span>
          </button>
        </div>
        <div class="pol_check">
          <label class="pol_checkmark">
            <input type="checkbox" class="pol_checkbox">
            <span class="pol_checkfake"></span>
            <span class="privatePolitic">By signing in, you agree that you have read and accept our <span><a href="#">Privacy Policy</a></span>.</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
